<div class="container py-3">
  <div class="row d-flex" style="justify-content: space-between">
    <div class="col-md-6">
      <h5>
        <b>COURSE APP</b>
      </h5>
    </div>
    <div class="col-md-6 text-right">
      <button
        type="button"
        class="btn btn-outline-success"
        style="margin-left: 470px"
        (click)="onAddCourse()"
      >
        Add Course Details
      </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-md-4" *ngFor="let item of courses">
      <!-- where item just a variable to hold employee details and employees is the main array -->
      <div class="card mb-3 bg-">
        <div class="card-body">
          <h5 class="card-title">{{ item.cname }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.cduration }}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{ item.cvenue }}</h6>
          <hr />
          <button
            type="button"
            class="btn btn-sm btn-outline-primary mx-2"
            (click)="onEditCourse(item)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-sm btn-outline-danger mx-2"
            (click)="onDeleteCourse(item._id)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade show" [class.show]="showModal">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          {{ editMode ? "Update Course" : "Add Course" }}
        </h5>
        <button
          (click)="onCloseModal()"
          class="close"
          type="button"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="courseForm" (ngSubmit)="onCourseSubmit()">
        <div class="modal-body">
          <div class="form-group">
            <label for="cname">Course Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Course Name"
              formControlName="cname"
            />

            <!-- <small *ngIf="!empForm.get('ename').valid && empForm.get('ename').touched" class="form-text text-danger">Please enter name</small> -->
          </div>
          <div class="form-group">
            <label for="cduration">Course Duration</label>
            <input
              type="text"
              class="form-control"
              formControlName="cduration"
              placeholder="Enter Course Duration"
            />

            <!-- <small class="text-danger form-text" [class.d-none] = "eposition.valid || email.touched">Please enter Position</small> -->
            <!-- <small *ngIf="!empForm.get('eposition').valid && empForm.get('eposition').touched" class="form-text text-danger">Please Enter Position</small> -->
          </div>
          <div class="form-group">
            <label for="cvenue">Course Venue</label>
            <input
              type="text"
              class="form-control"
              formControlName="cvenue"
              placeholder="Enter Course Venue"
            />

            <!-- <small *ngIf="!empForm.get('elocation').valid && empForm.get('elocation')touched" class="form-text text-danger">Please enter Location</small> -->
            <!-- <small class="text-danger form-text" [class.d-none]="empForm.esalary.valid || empForm.esalary.touched">Please enter Salary</small> -->
            <!-- <small *ngIf="!empForm.get['esalary'].valid && empForm.get['esalary'].touched" class="form-text text-danger">Please enter Salary</small> -->
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            (click)="onCloseModal()"
            class="btn btn-secondary"
            data-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">
            {{ editMode ? "Update Course" : "Add Course" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
